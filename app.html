<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-do App</title>
</head>

<body>
    <section class="container">
        <div class="to-do-app">
            <div class="to-do-title-con">
                <h1 class="to-do-title">To-do App</h1>
            </div>
            <form>

                <div class="my-field">
                    <input class="my-input" type="text">
                    <button class="create-item">Create Item</button>
                </div>
            </form>
            <div>
                <h2 class="need-to-do">Need to do:</h2>
            </div>
            <ul>
                <div class="my-lists">
                    <li class="my-list">Feed Cat</li>
                    <button class="del-button">Delete</button>
                </div>
                <div class="my-lists">
                    <li class="my-list">Walk Dog</li>
                    <button class="del-button">Delete</button>
                </div>
                <div class="my-lists">
                    <li class="my-list">Buy Carrots</li>
                    <button class="del-button">Delete</button>
                </div>
            </ul>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
