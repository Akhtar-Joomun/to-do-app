<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-do App</title>
</head>
<body>
    <div class="body">
        <section class="container">
            <div class="to-do-app">
                <div class="to-do-title-con">
                    <h1 class="to-do-title">To-do App</h1>
                </div>
                <form class="form">
                    <div class="my-field">
                        <input class="my-input" type="text">
                        <button class="create-item">Create Item</button>
                    </div>
                </form>
                <div class="need-to-do-con">
                    <h2 class="need-to-do">Need to do:</h2>
                </div>
            </div>
        </section>
        <section class="ul-con">
                <ul class="my-ul">
                </ul>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
